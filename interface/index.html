<!doctype html>
<html lang="en" ng-app='browserStats'>
<head>
<meta charset="UTF-8">
<title>BrowserStats</title>
<style>
  svg {
      -webkit-transform: rotate(270deg);
      -moz-transform: rotate(270deg);
      -o-transform: rotate(270deg);
      -ms-transform: rotate(270deg);
      transform: rotate(270deg);
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node {
    font: 10px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>
  <h1>Browser Stats</h1>
  <div class='stats'>
    <div ng-controller="UserStats">
      <div ng-viz bar-height="20" bar-padding="5"></div>
      <span>UserStats:</span>
      <ul>
        <li ng-repeat="histItem in histItems | orderBy:title">
          <div class="info">
            <div class="title">title: {{ histItem.title | limitTo:50 }} </div>
            <div class="url">url: {{ histItem.url | limitTo:50 }} </div>
            <div class="typedCount">typedCount: {{ histItem.typedCount }} </div>
            <div class="visitCount">visitCount: {{ histItem.visitCount }} </div>
            <!-- <a ng-href="{{ histItem.url }}">{{ histItem.url }}</a> -->
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src='lib/tree.js'></script>
<script src='bower_components/firebase/lib/firebase.js'></script>
<script src='bower_components/angular/angular.js'></script>
<script src='bower_components/angularfire/angularfire.js'></script>
<script src='bower_components/d3/d3.js'></script>
<script src='js/main.js'></script>
<script src='js/d3Injection.js'></script>
<script src='js/directives.js'></script>
</html>
